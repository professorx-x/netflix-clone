<!DOCTYPE html>
<html>
<head lang="pt-br">
	<meta charset="utf-8">
	<title> NETFLIX CLONE </title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="estilo/main.css">

	<!--responsividade -->
	<link rel="stylesheet" type="text/css" href="estilo/responsive.css">

	<!-- ARQUIVOS DO OWL -->
	<link rel="stylesheet" type="text/css" href="estilo/owl/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/owl/owl.theme.default.min.css">


</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo"> NETFLIX </h2>

			<nav>
				<a href="#"> InÍcio </a>
				<a href="#"> Séries </a>
				<a href="#"> Filmes </a>
				<a href="#"> Documentários </a>
			</nav>
		</div>
	</header>

	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo"> House Of Cards </h3>
				<p class="descricao">
					Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House Of Cards
				</p>
			</div>

			<div class="botoes">
				<button type="button"> <i class="fas fa-play"> </i> ASSISTIR AGORA </button>

				<button type="button"> <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES </button>
			</div>
		</div>
	</main>

	<div class="carrossel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item" onmouseover="playvideo(1)">
				<img class="box-filme" src="imagens/mini1.jpg">
				<video muted="muted">
					<source src="videos/filme0.mp4" type="video/mp4">
				</video>
			</div>

			<div class="item">
				<img class="box-filme" src="imagens/mini2.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="imagens/mini3.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="imagens/mini4.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="imagens/mini5.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="imagens/mini6.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="imagens/mini7.jpg">
			</div>

			<div class="item">
				<img class="box-filme" src="imagens/mini8.jpg">
			</div>
		</div>
		
	</div>


	<script src="https://kit.fontawesome.com/ddd02e6eef.js" crossorigin="anonymous"></script>
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="js/owl/setup.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
